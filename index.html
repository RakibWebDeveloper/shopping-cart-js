<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <!-- Font awesome -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">

   <!-- Shortcut icon -->
   <link rel="shortcut icon" href="./images/shopping-cart.png" type="image/x-icon">
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto" id="items-container">
               <div class="cart-item" id="item1">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="itemCount1" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="itemPrice1">1219</span></h5>
                        <img id="removeItem1" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="item2">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="itemCount2" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="itemPrice2">59</span></h5>
                        <img id="removeItem2" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax(10%):</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1,278</span></h5>
                        <h5>$ <span id="tax">0</span></h5>
                        <h5>$ <span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkoutBtn" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
            <div class="col-md-12 col-lg-10 mx-auto" id="empty-container">
               <h1 class="display-4 text-danger">Your Cart is empty!!!</h1>
            </div>
            <div class="col-md-12 col-lg-10 mx-auto" id="checkout-container">
               <h1 class="display-4 text-success">Order has been placed successfully.</h1>
            </div>
         </div>
      </div>
   </section>

   <!-- Script -->
   <script src="script.js"></script>
</body>

</html>
